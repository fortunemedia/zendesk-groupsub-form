    button:hover {

    .status {

    }

  <script>
    // ─── Zendesk Custom Field IDs ───
    const FIELD_COMPANY_NAME   = 42735125442068;
    const FIELD_SUB_TYPE       = 43318283713428;
    const FIELD_PEOPLE_COUNT   = 43281625690900;
    const FIELD_COUNTRY        = 43281950741652;
    const FIELD_CATEGORY       = 10405540044564;

    async function submitTicket() {
      const btn       = document.getElementById('submitBtn');
      const statusDiv = document.getElementById('statusMsg');

      // Grab form values
      const fullName    = document.getElementById('fullName').value.trim();
      const email       = document.getElementById('email').value.trim();
      const companyName = document.getElementById('companyName').value.trim();
      const peopleCount = document.getElementById('peopleCount').value.trim();
      const subType     = document.getElementById('subType').value;
      const country     = document.getElementById('country').value;
      const description = document.getElementById('description').value.trim();

      // Basic validation
      if (!fullName || !email || !companyName || !peopleCount || !subType || !country || !description) {
        showStatus('Please fill in all fields before submitting.', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Sending...';
      statusDiv.className = 'status';
      statusDiv.textContent = '';

      // Build ticket payload
      const payload = {
        ticket: {
          requester: {
            name:  fullName,
            email: email
          },
          subject: 'Group Subscription Inquiry – ' + companyName,
          comment: {
            body: description
          },
          custom_fields: [
            { id: FIELD_COMPANY_NAME,  value: companyName },
            { id: FIELD_SUB_TYPE,      value: subType },
            { id: FIELD_PEOPLE_COUNT,  value: peopleCount },
            { id: FIELD_COUNTRY,       value: country },
            { id: FIELD_CATEGORY,      value: 'group_subscriptions' }
          ]
        }
      };

      // Posts to our Netlify proxy — it handles auth and forwards to Zendesk server-side
      try {
        const response = await fetch(
          `${PROXY_URL}/.netlify/functions/submit`,
          {
            method: 'POST',
            headers: {
              'Content-Type':  'application/json'
            },
            body: JSON.stringify(payload)
          }
        );

        if (response.ok) {
          showStatus('Your inquiry has been submitted successfully! Our team will be in touch soon. <a href="https://fortune.com" style="color: #065f46; text-decoration: underline; font-weight: 600;">Return to fortune.com</a>', 'success');
          // Reset form
          document.getElementById('fullName').value    = '';
          document.getElementById('email').value       = '';
          document.getElementById('companyName').value = '';
          document.getElementById('peopleCount').value = '';
          document.getElementById('subType').value     = '';
          document.getElementById('country').value     = '';
          document.getElementById('description').value = '';
        } else {
          const errorData = await response.json();
          showStatus('Submission failed: ' + (errorData.error || 'Unknown error. Please try again.'), 'error');
        }
      } catch (err) {
        showStatus('Network error. Please check your connection and try again.', 'error');
      }

      btn.disabled = false;
      btn.textContent = 'Submit Inquiry';
    }

    function showStatus(msg, type) {
      const el = document.getElementById('statusMsg');
      el.innerHTML = msg;
      el.className = 'status ' + type;
    }
